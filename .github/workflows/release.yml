name: Build and Release (Windows)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Restore (win-x64)
        run: dotnet restore .\EagleDiagnostics\EagleDiagnostics\EagleDiagnostics.csproj -r win-x64

      - name: Publish (win-x64, single-file)
        run: >
          dotnet publish .\EagleDiagnostics\EagleDiagnostics\EagleDiagnostics.csproj
          -c Release
          -r win-x64
          --no-restore
          -p:PublishSingleFile=true
          -p:SelfContained=false
          -p:PublishTrimmed=true
          -p:PublishReadyToRun=false
          -p:EnableCompressionInSingleFile=true
          -p:DebugType=None
          -o .\publish

      - name: List publish output (debug)
        run: dir .\publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: publish/*.exe
